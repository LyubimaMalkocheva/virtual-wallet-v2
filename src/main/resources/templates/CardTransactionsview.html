<!--header-->
<div th:replace="~{fragments/VirtualWalletFragments :: header}"></div>
<!--header-->
<br>
<div class="the-clients">
    <div class="container">
        <div class="section-heading  justify-content-between align-items-start" style="margin-bottom: 0;">
            <!-- Left Placeholder for alignment -->
            <div class="flex-grow-1 d-flex justify-content-start">
                <a th:href="@{/wallets/__${walletId}__}" class="btn btn-primary back-button">
                    <i class="bi bi-arrow-left"></i> Back To Wallet
                </a>
            </div>
            <h4 class="text-center flex-grow-1 m-0"><em>Card Transfers</em></h4>
            <div class="flex-grow-1"></div>
        </div>
        <hr>
    </div>
</div>

<!-- Filter Options -->
<section class="section-padding">
    <div class="container">
        <div class="row" style="padding-bottom: 0; margin-bottom: 0;">
            <div class="col-12">
                <div style="margin-left: 10px;">
                    <!--                    <label class="form-label">Filter Options:</label>-->
                </div>
                <form action="#" th:action="@{/wallets/__${wallet_id}__/transfers}" method="get"
                      th:object="${cardFilterOptions}" class="d-flex flex-row align-items-center gap-2">
                    <div class="input-group">
                        <span class="input-group-text"><i class="material-icons-outlined">person_search</i></span>
                        <input class="form-control" type="datetime-local" min="1990-01-01T00:00"
                               max="2030-12-31T23:59" id="startDateTimeInput" th:field="*{startDate}"/>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text"><i class="material-icons-outlined">person_search</i></span>
                        <input class="form-control" type="datetime-local" placeholder="MM/dd/YYYY, hh:mm"
                               min="1990-01-01T00:00" max="2030-12-31T23:59" id="endDateTimeInput" th:field="*{endDate}"/>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text"><i class="material-icons-outlined">person_search</i></span>
                        <input class="form-control" type="text" placeholder="Sender" th:field="*{sender}"/>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text"><i class="material-icons-outlined">person_search</i></span>
                        <input class="form-control" type="text" placeholder="Recipient" th:field="*{recipient}"/>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text"><i class="material-icons-outlined">person_search</i></span>
                        <input class="form-control" type="text" placeholder="Direction" th:field="*{direction}"/>
                    </div>
                    <select class="form-select" th:field="*{sortBy}">
                        <option value="">Sort By</option>
                        <option value="amount">Amount</option>
                    </select>
                    <select class="form-select" th:field="*{sortOrder}">
                        <option value="">Sort Order</option>
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                    <button type="submit" value="Search" style="background-color: #4b8ef1; border-color: #4b8ef1;"
                            class="btn btn-primary search">Search
                    </button>
                </form>
            </div>
            <br/>
        </div>
    </div>
</section>

<div class="container">
    <div class="row">
        <div class="col-12 mb-3 mb-lg-5">
            <div class="position-relative card table-nowrap table-card">
                <div class="card-header d-flex justify-content-center align-items-center">
                    <h5 class="mb-0">Transfer History</h5>
                </div>
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="small text-uppercase bg-body text-muted">
                        <tr>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Sender</th>
                            <th>Recipient</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody id="cardTransContainer">
                        <tr th:if="${cardTransactions.isEmpty()}" class="align-middle">
                            <td colspan="5" class="text-center">No card transfers yet.</td>
                        </tr>
                        <tr th:each="cardTrans : ${cardTransactions}" class="align-middle">
                            <td th:text="${#temporals.format(cardTrans.getTime(), 'MMM dd yyyy hh:mm a')}">Sep 13, 2021
                                2:30 PM
                            </td>
                            <td>
                                <div class="d-flex align-items-center justify-content-center"
                                     th:switch="${cardTrans.transactionType}">
                                    <span th:text="${cardTrans.getAmount()}">$145</span>
                                    <span th:case="'Incoming'"><i class="fa fa-arrow-up" style="color: green;"
                                                                  aria-hidden="true"></i></span>
                                    <span th:case="'Outgoing'"><i class="fa fa-arrow-down" style="color: #bb2124;"
                                                                  aria-hidden="true"></i></span>
                                </div>
                            </td>
                            <td th:text="${cardTrans.getSender()}">Sender</td>
                            <td th:text="${cardTrans.getRecipient()}">Recipient</td>
                            <td th:switch="${cardTrans.getStatus()}">
                                <button th:case="'Confirmed'" type="button"
                                        class="btn btn-success rounded"
                                        style="color: white; border-color: #22BB33; background-color: #22BB33; width: 100px; height: 30px;">
                                    Confirmed
                                </button>
                                <button th:case="'Pending'" type="button" class="btn btn-warning rounded"
                                        style="color: white; border-color: #f0ad4e; background-color: #f0ad4e; width: 100px; height: 30px;">
                                    Pending
                                </button>
                                <button th:case="'Declined'" type="button"
                                        class="btn btn-danger rounded"
                                        style="color: white; border-color: #bb2124; background-color: #bb2124; width: 100px; height: 30px;">
                                    Declined
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="pagination"></div>

<div th:replace="~{fragments/VirtualWalletFragments :: footer}"></div>

<!-- Scripts -->
<div th:replace="~{fragments/VirtualWalletFragments :: scripts}"></div>

<script>
    const usersPerPage = 10;
    let currentPage = 1;

    function paginateUsers(pageNumber) {
        const users = document.querySelectorAll('#cardTransContainer tr');
        const totalPages = Math.ceil(users.length / usersPerPage);

        // Hide all users
        users.forEach(user => {
            user.style.display = 'none';
        });

        // Calculate and show users for the current page
        const start = (pageNumber - 1) * usersPerPage;
        const end = start + usersPerPage;
        for (let i = start; i < end && i < users.length; i++) {
            users[i].style.display = '';
        }

        // Update the pagination
        updatePagination(totalPages, pageNumber);
    }

    function updatePagination(totalPages, currentPage) {
        const paginationContainer = document.getElementById('pagination');
        let paginationHTML = '';

        // Previous button
        if (currentPage > 1) {
            paginationHTML += `<a href="#" onclick="paginateUsers(${currentPage - 1}); return false;">Previous</a> `;
        }

        let startPage = 1;
        let endPage = totalPages;

        if (totalPages > 10) {
            if (currentPage <= 6) {
                endPage = 10;
            } else if (currentPage + 4 >= totalPages) {
                startPage = totalPages - 9;
            } else {
                startPage = currentPage - 5;
                endPage = currentPage + 4;
            }
        }

        for (let i = startPage; i <= endPage; i++) {
            paginationHTML += `<a href="#" ${currentPage === i ? 'class="current-page"' : ''} onclick="paginateUsers(${i}); return false;">${i}</a> `;
        }

        // Next button
        if (currentPage < totalPages) {
            paginationHTML += `<a href="#" onclick="paginateUsers(${currentPage + 1}); return false;">Next</a>`;
        }

        paginationContainer.innerHTML = paginationHTML;
    }

    window.onload = () => paginateUsers(currentPage);
</script>

</body>

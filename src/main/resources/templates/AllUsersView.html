<!--header-->
<br>
<div class="the-clients">
    <div class="container">
        <div class="section-heading  justify-content-between align-items-start" style="margin-bottom: 0;">
            <!-- Left Placeholder for alignment -->
            <div class="flex-grow-1 d-flex justify-content-start">

            </div>
            <h4 class="text-center flex-grow-1 m-0"><em>Users</em></h4>
            <div class="flex-grow-1"></div>
        </div>
        <hr>
    </div>
</div>


<!-- Filter Options -->
<section class="section-padding">
    <div class="container">
        <div class="row" style="padding-bottom: 0; margin-bottom: 0;">
            <div class="col-12">
                <div style="margin-left: 10px;">
                    <!--                    <label class="form-label">Filter Options:</label>-->
                </div>
                <form action="#" th:action="@{/admin/users}" method="get" th:object="${userFilterOptions}"
                      class="d-flex flex-row align-items-center gap-2">
                    <div class="input-group">
                        <span class="input-group-text"><i class="material-icons-outlined">person_search</i></span>
                        <input class="form-control" type="text" placeholder="Username" th:field="*{username}"/>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text"><i class="material-icons-outlined">person_search</i></span>
                        <input class="form-control" type="text" placeholder="Email" th:field="*{email}"/>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text"><i class="material-icons-outlined">person_search</i></span>
                        <input class="form-control" type="text" placeholder="First Name" th:field="*{phoneNumber}"/>
                    </div>

                    <select class="form-select" th:field="*{sortBy}">
                        <option value="">Sort By</option>
                        <option value="username">Username</option>
                        <option value="email">Email</option>
                        <option value="phoneNumber">PhoneNumber</option>
                    </select>
                    <select class="form-select" th:field="*{sortOrder}">
                        <option value="">Sort Order</option>
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                    <button type="submit" value="Search" style="background-color: #4b8ef1; border-color: #4b8ef1;"
                            class="btn btn-primary search">Search
                    </button>
                </form>
            </div>
            <br/>
        </div>
    </div>
</section>

<div class="container">
    <table class="table table-bordered table-hover table-rounded">
        <thead class="custom-thead">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Status</th>
            <th>Manage</th>
        </tr>
        </thead>
        <tbody id="usersContainer">
        <!-- Example row -->
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}">1</td>
            <td th:text="${user.getUsername()}">john_doe</td>
            <td th:text="${user.getFirstName()}">John</td>
            <td th:text="${user.getLastName()}">Doe</td>
            <td th:text="${user.getEmail()}">john.doe@example.com</td>
            <td th:text="${user.getPhoneNumber()}">123-456-7890</td>
            <td th:unless="${user.isArchived()}">Active</td>
            <td th:if="${user.isArchived()}">Deactivated</td>
            <td class="action-buttons">
                <div class="button-container">
                    <div class="button-section">
                        <form action="#" th:action="@{/admin/users/__${user.getId()}__/block}" method="post">
                            <button class="btn btn-block btn-sm" th:unless="${user.isBlocked()}"><i
                                    class="fas fa-lock"></i></button>
                        </form>
                        <form action="#" th:action="@{/admin/users/__${user.getId()}__/unblock}" method="post">
                            <button class="btn btn-unblock btn-sm" th:if="${user.isBlocked()}"><i
                                    class="fas fa-unlock"></i></button>
                        </form>
                    </div>
                    <div class="button-section">
                        <form action="#" th:action="@{/admin/users/__${user.getId()}__/admin-approval}" method="post">
                            <button class="btn btn-make-admin btn-sm" th:unless="${user.getRole().getId().equals(2)}"><i
                                    class="fas fa-user-shield"></i></button>
                        </form>
                        <form action="#" th:action="@{/admin/users/__${user.getId()}__/admin-cancellation}"
                              method="post">
                            <button class="btn btn-remove-admin btn-sm" th:if="${user.getRole().getId().equals(2)}"><i
                                    class="fas fa-user-minus"></i></button>
                        </form>
                    </div>
                </div>
            </td>
        </tr>
        <!-- Repeat rows for more users -->
        </tbody>
    </table>
</div>
<div id="pagination"></div>

<div th:replace="~{fragments/VirtualWalletFragments :: footer}"></div>

<!-- Scripts -->
<div th:replace="~{fragments/VirtualWalletFragments :: scripts}"></div>

<script>
    const usersPerPage = 10;
    let currentPage = 1;

    function paginateUsers(pageNumber) {
        const users = document.querySelectorAll('#usersContainer tr');
        const totalPages = Math.ceil(users.length / usersPerPage);

        // Hide all users
        users.forEach(user => {
            user.style.display = 'none';
        });

        // Calculate and show users for the current page
        const start = (pageNumber - 1) * usersPerPage;
        const end = start + usersPerPage;
        for (let i = start; i < end && i < users.length; i++) {
            users[i].style.display = '';
        }

        // Update the pagination
        updatePagination(totalPages, pageNumber);
    }

    function updatePagination(totalPages, currentPage) {
        const paginationContainer = document.getElementById('pagination');
        let paginationHTML = '';

        // Previous button
        if (currentPage > 1) {
            paginationHTML += `<a href="#" onclick="paginateUsers(${currentPage - 1}); return false;">Previous</a> `;
        }

        let startPage = 1;
        let endPage = totalPages;

        if (totalPages > 10) {
            if (currentPage <= 6) {
                endPage = 10;
            } else if (currentPage + 4 >= totalPages) {
                startPage = totalPages - 9;
            } else {
                startPage = currentPage - 5;
                endPage = currentPage + 4;
            }
        }

        for (let i = startPage; i <= endPage; i++) {
            paginationHTML += `<a href="#" ${currentPage === i ? 'class="current-page"' : ''} onclick="paginateUsers(${i}); return false;">${i}</a> `;
        }

        // Next button
        if (currentPage < totalPages) {
            paginationHTML += `<a href="#" onclick="paginateUsers(${currentPage + 1}); return false;">Next</a>`;
        }

        paginationContainer.innerHTML = paginationHTML;
    }

    window.onload = () => paginateUsers(currentPage);
</script>

</body>

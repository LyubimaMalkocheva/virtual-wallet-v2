<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
          rel="stylesheet">

    <title>E-Wallet Home</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet">

    <!--

    TemplateMo 570 Chain App Dev

    https://templatemo.com/tm-570-chain-app-dev

    -->

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/assets/css/templatemo-chain-app-dev.css"
          th:href="@{/assets/css/templatemo-chain-app-dev.css}">
    <link rel="stylesheet" href="../static/assets/css/animated.css" th:href="@{/assets/css/animated.css}">
    <link rel="stylesheet" href="../static/assets/css/owl.css" th:href="@{/assets/css/owl.css}">


    <style>
        .black-button a {
            color: white;
            background-color: black;
            padding: 10px 40px;
            border-radius: 20px;
            display: inline-block;
            font-size: 2.5vh;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .black-button a:hover {
            transform: scale(1.1);
            background-color: #333;
        }


        .gradient-button-copy a {
            color: white !important;
            background-color: black !important;
            padding: 10px 40px;
            border-radius: 20px;
            display: inline-block;
            font-size: 2.5vh;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .gradient-button a:hover {
            transform: scale(1.1);
            background-color: #333;
        }
        .error {
            color: red;
            font-size: 0.875em;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
<!--header-->
<div th:replace="~{fragments/VirtualWalletFragments :: header}"></div>
<!--header-->


<!-- Registration Form Start -->
<div id="services" class="services section">
    <div class="container">
        <form action="#" th:action="@{/auth/register}" th:object="${register}" method="post">
            <section class="bg-light py-3 py-md-5 py-xl-8">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                            <div class="mb-5">

                                <h4 class="text-center mb-4" style="color: #13547a">Registration</h4>

                            </div>
                            <div class="card border border-light-subtle rounded-4">
                                <div class="card-body p-3 p-md-4 p-xl-5">
                                    <form action="#!">
                                        <div class="row gy-3 overflow-hidden">
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="text" th:field="*{username}" class="form-control"
                                                           name="username" id="username"
                                                           placeholder="Username">
                                                    <label for="username" class="form-label">Username</label>
                                                </div>
                                                <label class="error" th:errors="*{username}">Username error
                                                    placeholder</label>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="text" th:field="*{firstName}" class="form-control"
                                                           name="firstName" id="firstName"
                                                           placeholder="First Name">
                                                    <label for="firstName" class="form-label">First Name</label>
                                                </div>
                                                <label class="error" th:errors="*{firstName}">First name error
                                                    placeholder</label>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="text" th:field="*{lastName}" class="form-control"
                                                           name="lastName" id="lastName"
                                                           placeholder="First Name">
                                                    <label for="lastName" class="form-label">Last Name</label>
                                                </div>
                                                <label class="error" th:errors="*{lastName}">Last name error
                                                    placeholder</label>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="text" th:field="*{email}" class="form-control"
                                                           name="email"
                                                           id="email"
                                                           placeholder="name@example.com">
                                                    <label for="email" class="form-label">Email</label>
                                                </div>
                                                <label class="error" th:errors="*{email}">Email error
                                                    placeholder</label>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="text" th:field="*{phoneNumber}" class="form-control"
                                                           name="lastName" id="phoneNumber"
                                                           placeholder="PhoneNumber">
                                                    <label for="lastName" class="form-label">Phone number</label>
                                                </div>
                                                <label class="error" th:errors="*{lastName}">Last name error
                                                    placeholder</label>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="password" th:field="*{password}" class="form-control"
                                                           name="password" id="password"
                                                           value="" placeholder="Password">
                                                    <label for="password" class="form-label">Password</label>
                                                </div>
                                                <label class="error" th:errors="*{password}">Password error
                                                    placeholder</label>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="password" th:field="*{passwordConfirm}"
                                                           class="form-control"
                                                           name="confirm password" id="PasswordConfirm"
                                                           placeholder="Confirm Password">
                                                    <label for="PasswordConfirm" class="form-label">Confirm
                                                        Password</label>
                                                </div>
                                                <div>
                                                    <label class="error" th:errors="*{passwordConfirm}">Confirm Password
                                                        error
                                                        placeholder</label>
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <div class="d-grid">
                                                    <button class="btn btn-primary btn-lg" type="submit"
                                                            value="Register">
                                                        Register
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-4">
                                <p class="m-0 text-secondary text-center">Already have an account?
                                    <a href="#" th:href="@{/auth/login}">Sign in</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </form>
    </div>
</div>
<div th:replace="~{fragments/VirtualWalletFragments :: footer}"></div>

<!-- Scripts -->
<div th:replace="~{fragments/VirtualWalletFragments :: scripts}"></div>
</body>
</html>
